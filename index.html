
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"></br>
      <div class="col-lg-8 m-auto d-block">


      <h1 class="text-center">Form Validation In Javascript</h1></br>

      <form class="bg-light" onsubmit="return validation()">
        <div class="form group">
          <label>Username:</label></br>
          <input type="text" name="user" class="form-control" id="user">
          <span id="username" class="text-danger"></span>
                  </div>
        <div class="form group">
          <label>Password:</label></br>
          <input type="password" name="Password" class="form-control" id="Password">
          <span id="password" class="text-danger"></span>

        </div>
        <div class="form group">
          <label>Confirm Password</label></br>
          <input type="password" name="conpass" class="form-control" id="conpass">
          <span id="confpas" class="text-danger"></span>

        </div>
        <div class=form group">
          <label for="Name">Mobile No.</label></br>
          <input type="text" name="mobile" class="form-control" id="mobile">
          <span id="mobiles" class="text-danger"></span>

        </div>
        <div class=""form group">
          <label for="Name">Email :</label></br>
          <input type="email" name="email" class="form-control" id="email"></br>
          <span id="emails" class="text-danger"></span>

          </div>
</br>
<input type='submit' value='Submit' class="btn btn-success" onclick="document.location.href='subi.html'"/></br>

</div>
        </div>

      </form>

    </div>
    <script src="myscr.js">

    </script>
  </body>
</html>
